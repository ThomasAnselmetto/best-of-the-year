<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head-properties"></th:block>
    <title>Movies</title>
</head>
<body>

    </ul>
</main>


</body>
</html>
